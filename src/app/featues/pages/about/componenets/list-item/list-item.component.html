<table mat-table [dataSource]="itemList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User. </th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>


  <ng-container matColumnDef="currFrom">
    <th mat-header-cell *matHeaderCellDef> Currency From </th>
    <td mat-cell *matCellDef="let element"> {{element.currFrom}} </td>
  </ng-container>


  <ng-container matColumnDef="currTo">
    <th mat-header-cell *matHeaderCellDef> Currency To </th>
    <td mat-cell *matCellDef="let element"> {{element.currTo}} </td>
  </ng-container>


  <ng-container matColumnDef="dateUpdate">
    <th mat-header-cell *matHeaderCellDef> DateUpdate </th>
    <td mat-cell *matCellDef="let element"> {{element.dateUpdate  | date}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value | number: '1.0-4'}} </td>
  </ng-container>

  <ng-container matColumnDef="valueConvert">
    <th mat-header-cell *matHeaderCellDef> Value Convert </th>
    <td mat-cell *matCellDef="let element"> {{element.valueConvert | number: '1.0-4'}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
